<!DOCTYPE html>
<html>
<head>
<meta charset= 'UTF-8'>
<title>Create a signup form</title>
<style>
    #register-form{
        width:300px;
        background-color: white;
        padding:24px;
        margin-left: auto;
        margin-right: auto;
    }
    .input-label{
        margin:0;
        margin-bottom: 4px;
        margin-top: 12px;
    }
    .input-item{
        width: 100%;

    }
    #terms-check{
        margin-top: 12px;
        margin-bottom: 18px;
    }
</style>
</head>
<body style="background-color:lightblue">
    <form id="register-form">
        <h1 style="text-align: center;">Signup</h1>
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item" type="text" name="full-name">
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="email">
        </div>
        <div>
            <p class="input-label">Password:</p>
            <input class="input-item" type="Password" name="Password">
        </div>
        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item" type="Password" name="Confirm-Password">
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="female" value="female" >
            Female</input>
            <input type="radio" name="other" value="other" >
            Other</input>
        </div>
        <div>
            <p class="input-label">Security Question:<p></p>
            <select class="input-item" name="security-question">
                <option value="pet-name">What is your pet name?</option>
                <option value="nick-name">What is your nickname name?</option>
                <option value="first-job">What is your first job?</option>
            </select>
        </div>
        <div>
            <textarea class="input-item" id="answer" name="answer" rows="6" cols="30"> </textarea>
        </div>
        <div>
            <input id="terms-check" type="checkbox" name="terms-conditions" value="accept">I agree to accept terms and conditions
        </div>

        <input type="submit" value="Register" >
        
    </form>
<!--Other HTML Elements-->
</body>
</html>
